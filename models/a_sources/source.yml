version: 2

sources:
  - name: raw_bronze
    database: GTFS_CDMX
    schema: BRONZE
    tables:
      - name: agency
        description: "Nombre de cada una de las agencias, así como páginas de internet donde se puede consultar más información sobre estas"
      - name: routes
        description: "Origen y destino de cada una de las líneas, corredores o rutas que integran el Sistema, así como la agencia a la cual pertenecen y el nombre corto de la ruta correspondiente"
      - name: trips
        description: "Distintas ramificaciones o variaciones que puede tener una ruta, se indica el sentido de la ruta de transporte y los días de servicio"
      - name: stop_times
        description: "Información del tiempo estimado de arribo entre las estaciones o paradas que conforman cada viaje"
      - name: stops
        description: "Indica la ubicación geográfica de las estaciones, así como el nombre con el que son comúnmente conocidas"
      - name: calendar
        description: "Especifica los días de la semana en que operan los distintos servicios de transporte"
      - name: frequencies
        description: "Contiene las frecuencias promedio de arribo entre las estaciones de cada viaje que se indican en el archivo trips.txt, así como los horarios de operación"
      - name: shapes
        description: "Incluye los puntos que conforman el trazado de las rutas de transporte"
